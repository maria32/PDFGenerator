<body>

        <a class="my-logo" href="/#/">PDF Generator</a>
    </div>
    <div>
        <a href="#" class="my-btn my-btn-round my-btn-upload">
            <i class="icon glyphicon glyphicon-upload"></i>

        <a href="" id="generate-PDF-button" class="my-btn my-btn-round my-btn-export" ng-click="generatePDF()">
