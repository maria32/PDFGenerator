<script>

        console.log("in ready");

        $("#doc-pages-to-bind-1").val("custom");

<div class="row">
    <label class="col-sm-2">Page to bind</label>
    <select id="doc-pages-to-bind-{{file.id}}" class="col-sm-2" ng-model="printPages">
        <option value="All">All</option>
        <option value="custom">Pages</option>
    </select>
    <div class="col-sm-1"></div>
    <div class="input-group col-sm-5" ng-show="printPages == 'custom'">
        <input  class="small" type="text" placeholder="1, 3-4, 9, 20-100"/>
    </div>
</div>



<div class="row">
    <label class="col-sm-2">Page Sizing</label>
    <select class="col-sm-2" ng-model="pagesSizing">
        <option value="fit">Fit</option>
        <option value="custom">Custom</option>
    </select>
    <div class="col-sm-1"></div>
    <div class="small input-group col-sm-5" ng-show="pagesSizing == 'custom'">
        <input class="col-sm-3" type="text" min="1" max="1000"/>%
    </div>
</div>

<div class="row">
    <label class="col-sm-2">Orientation</label>
    <select class="col-sm-2">
        <option value="portrait">Portrait</option>
        <option value="landscape">Landscape</option>
    </select>
</div>
