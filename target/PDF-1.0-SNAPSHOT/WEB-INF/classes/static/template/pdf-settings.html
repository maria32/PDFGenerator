<div>
    <p class="popover-title my-title">PDF Settings</p>
    <div>
        <span class="text-primary" ng-show="pdfSettings.password == '' || pdfSettings.password == null">No password set.</span>
    </div>
    <div>
        <span class="text-primary" ng-show="pdfSettings.watermarkPic == '' || fileName == null">No watermark set.</span>
    </div>
    <!--<input type="checkbox" id="password-checkbox" ng-click="setPassword(this)" />-->
    <hr>


        <div>
            Password
            <input type="password" id="password" ng-model="pdfSettings.password"/>
            <i class="glyphicon glyphicon-eye-open" id="button-show-password"></i>
        </div>
        <hr>
        <div>
            Watermark
            <div ngf-drop ngf-select ng-model="file" class="my-drop-box-watermark"
                 ngf-drag-over-class="'dragover'" ngf-allow-dir="true"
                 accept="image/*"
                 ngf-pattern="'image/*'">
                <p ng-show="pdfSettings.watermarkPic == null && file.name == null">
                    Drop or click to upload
                </p>
                <p ng-show="file == null"> {{fileName}}</p>
                <p ng-show="fileName != null || file != null">{{file.name}}</p>
                <a href="" class="delete-button" ng-click="deleteFile($event)"><i class="glyphicon glyphicon-remove"></i></a>
            </div>
        </div>
        <hr>
        <div>
            <a href="" class="save-pdf-settings my-btn-round-xs my-btn-output" ng-click="submitPDFSettings()">Save</a>
        </div>

</div><br><br>
