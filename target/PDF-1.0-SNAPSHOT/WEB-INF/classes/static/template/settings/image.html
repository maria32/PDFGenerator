
    <div style="display: flex;">
        <span>Scale</span>
        <select class="input-group-sm col-sm-2" ng-model="file.settings.size">
            <option value="original">Original size</option>
            <option value="fit">Fit to page</option>
            <option value="custom">Custom</option>
        </select>
    </div><br>
    <div style="display: flex;">
        Rotate <input type="text" ng-model="file.settings.rotationDegrees" class="input-group-sm col-sm-2">
    </div><br>

    <div>
        Position: <br>
        <input type="radio" name="position" value="alignment" ng-model="position">Alignment <button ng-enabled="position == 'alignment'"><span class="glyphicon glyphicon glyphicon-pencil" ng-click="showDetails = ! showDetails"></span></button><span ng-show="position == 'alignment'">{{file.settings.alignment}}</span><br>
            <select class="selectpicker" ng-model="file.settings.alignment" ng-options="option for option in alignmentOptions" multiple ng-show="showDetails"></select>
        <input type="radio" name="position" value="absolute" ng-model="position"> Absolute position
            <div>
                x <input type="number" ng-model="file.settings.absolutePosition.x">
                y <input type="number" ng-model="file.settings.absolutePosition.y">
            </div>
    </div><br>

    Resize by
    <div class="radio-inline active" data-toggle="collapse" data-target="#resize-percentage">
        <input type="radio" name="resize">percentage
    </div>
    <div class="radio-inline" data-toggle="collapse" data-target="#resize-pixels">
        <input type="radio" name="resize">pixels
    </div><br>

    <div class="collapse col-sm-10" id="resize-percentage">
        <div class="controls-pane row">
            <div class="col-sm-5">
                <label class="col-sm-6" for="horizontal">Horizontal:</label>
                <input class="col-sm-4" extension="text" id="horizontal" value="100"/>
                <span class="input-group-addon col-sm-1">%</span>
            </div>

            <div class="col-sm-5">
                <label class="col-sm-6" for="vertical">Vertical:</label>
                <input class="col-sm-4" extension="text" id="vertical" value="100"/>
                <span class="input-group-addon col-sm-1">%</span>
            </div>
        </div>
    </div>
</ul>
