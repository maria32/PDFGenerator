<!--Uploaded files-->
<a class="btn btn-default" role="button" data-toggle="collapse" data-target="#uploaded"><span class="glyphicon glyphicon glyphicon glyphicon-menu-down"></span>  Change settings</a><br><br>
<div class="container">
<div class="collapse panel-group" role="tablist" aria-multiselectable="true" id="uploaded">
    <div class="panel-group" ng-repeat="file in files" >
        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="heading-{{file.id}}">
                <h4 class="panel-title">
                    <a><i extension="button" class="glyphicon glyphicon-remove" ng-click="deleteFile(file, $index)"></i></a>
                    <a role="button" data-toggle="collapse" data-parent="#uploaded" data-target="#settings-{{file.id}}" aria-expanded="true">
                        {{file.name}}.{{file.extension}} ({{file.settings.type}})
                    </a>
                </h4>
            </div>
            <div id="settings-{{file.id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading-{{file.id}}">
                <div class="panel-body">
                    <ng-include src=" 'template/settings/' + file.settings.type + '.html' "></ng-include>
                </div>
                <div class="container">
                    <button class="btn btn-sm btn-success">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <div>
        <button class="btn btn-info right">Save all changes</button>
    </div>
</div>

</div><br><br>

<div>
    <div class="btn btn-default" ng-click="generatePDF()" >Generate PDF</div><br><br>

    <div class="btn btn-info">Download PDF</div><br>
    <embed src="../../../../Image.pdf" width="800px" height="1100px" />
</div>
